  <div> status: <span id="st" style="font-size:20px; text-transform:uppercase; color:red;"></span>

<button onclick="javascript:socket.emit('join', '33');">request control</button>

<div class="camera_controls  controls_wrapper">

    <div class="user_controls">
      <img src="/images/takeControl.png" class="request">

    <h2 class="controls">IN CONTROL!</h2>

    <button class="controls" data-camera="move=up" id="Aup"><img src="images/upArrow.png" alt="up" style="width:18px"></button>

    <button class="controls" data-camera="move=down" id="Adown"><img src="/images/downArrow.png" alt="down"  style="width:18px"></button>

    <br><br>

    <button class="controls" data-camera="move=left" id="Aleft"><img src="/images/leftArrow.png" alt="left"></button>

    <button class="controls" data-camera="move=right" id="Aright"><img src="/images/rightArrow.png" alt="right"></button>

    <br><br>

    <button  class="controls" data-camera="rzoom=2500" id="Azoomin"><img src="/images/plus.png" alt="zoom in" style="width:18px"></button>

    <button  class="controls" data-camera="rzoom=-2500" id="Azoomout"><img src="/images/minus.png" alt="zoomout" style="width:18px"></button>

    <br><br>
  </div>


  <div class="motor_controls controls_wrapper">

    <div class="push_butt">
      <a class="butt controls" data-motor-on="1" data-motor-off="2">PUSH</a>
    </div>

    <div class="push_butt" style="margin-top:35px">
      <a class="butt controls" data-motor-on="3" data-motor-off="4">PUSH</a>
    </div>

    <div class="push_butt" style="margin-top:45px">
      <a class="butt controls" data-motor-on="5" data-motor-off="6">PUSH</a>
    </div>

    <div class="push_butt" style="margin-top:85px">
      <a class="butt controls" data-motor-on="7" data-motor-off="8">PUSH</a>
    </div>


  </div>

  

  

  <button id="stop_control">STOP CONTROL</button>
  <iframe src="about:blank" id="controller" style="width:200px; height:200px; position:absolute; top:4000px; left: -400px;" frameborder="0"></iframe>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>

<script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var socket = io();
  $('form').submit(function(){
    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });

  var rand = Math.floor(Math.random() *1000);

  socket.emit('join', {email: "user1@" + rand});
  
  socket.on("my-turn", function(t) {
      $("#st").html("THE CONTROL IS YOURS");
  });

  socket.on("lose-turn", function(t) {
      $("#st").html("CONTROL OVER");
  });

   socket.on("turn-ack", function(time) {
      $("#st").html("waiting...." + time);
  });
